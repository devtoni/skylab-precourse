<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="buttons">
        <div class="section1">
            <input type="button" class="btn greybg" value="Click">
            <input type="button" class="btn bluebg" value="Click">
            <input type="button" class="btn greenbg" value="Click">
            <input type="button" class="btn lightbg" value="Click">
            <input type="button" class="btn orangebg" value="Click">
            <input type="button" class="btn redbg" value="Click">
        </div>
        <div class="section2">
            <input type="button" class="btn grey-border" value="Click">
            <input type="button" class="btn blue-border" value="Click">
            <input type="button" class="btn green-border" value="Click">
            <input type="button" class="btn light-border" value="Click">
            <input type="button" class="btn orange-border" value="Click">
            <input type="button" class="btn red-border" value="Click">
        </div>
        <div class="section3">
            <input type="button" class="btn greybg oval" value="Click">
            <input type="button" class="btn bluebg oval" value="Click">
            <input type="button" class="btn greenbg oval" value="Click">
            <input type="button" class="btn lightbg oval" value="Click">
            <input type="button" class="btn orangebg oval" value="Click">
            <input type="button" class="btn redbg oval" value="Click">
        </div>
        <div class="section3">
            <input type="button" class="btn grey-border oval" value="Click">
            <input type="button" class="btn blue-border oval" value="Click">
            <input type="button" class="btn green-border oval" value="Click">
            <input type="button" class="btn light-border oval" value="Click">
            <input type="button" class="btn orange-border oval" value="Click">
            <input type="button" class="btn red-border oval" value="Click">
        </div>
        <div class="section4">
            <input type="button" class="btn greybg oval sm" value="Click">
            <input type="button" class="btn bluebg oval sm" value="Click">
            <input type="button" class="btn greenbg oval sm" value="Click">
        </div>
        <div class="section5">
            <input type="button" class="btn greybg oval xl" value="Click">
            <input type="button" class="btn bluebg oval xl" value="Click">
            <input type="button" class="btn greenbg oval xl" value="Click">
        </div>
    </div>
</body>

</html>
